<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styleSheet.css">
</head>

<body>
    <header>
        <h1>It's All Greek to Me</h1>
        <br>
    </header>
    <main>
        <table style="width:100%">
            <tr><!--Top-->
                <th>Uppercase</th>
                <th>Lowercase</th>
                <th>Name</th>
                <th>Pronounciation</th>
            </tr>
            <tr><!--Alpha-->
                <td>&#913;</td>
                <td>&#945;</td>
                <td>Alpha</td>
                <td>F<b><i> A </i></b>THER</td>
            </tr>
            <tr><!--Beta-->
                <td>&#914;</td>
                <td>&#946;</td>
                <td>Beta</td>
                <td>&#34; &#34;</td>
            </tr>
            <tr><!--Gamma-->
                <td>&#915;</td>
                <td>&#947;</td>
                <td>Gamma</td>
                <td>&#34; &#34;</td>
            </tr>
            <tr><!--Delta-->
                <td>&#916;</td>
                <td>&#948;</td>
                <td>Delta</td>
                <td>&#34; &#34;</td>
            </tr>
            <tr><!--Epsilon-->
                <td>&#917;</td>
                <td>&#949;</td>
                <td>Epsilon</td>
                <td><b><i>E </i></b>ND</td>
            </tr>
            <tr><!--Zeta-->
                <td>&#918;</td>
                <td>&#950;</td>
                <td>Zeta</td>
                <td>&#34; &#34;</td>
            </tr>
        </table>
    </main>
</body>

</html>
